<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project 9</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="Countdown()">Click here</button>
        <p id="timer"></p>

        <!--SLIDESHOW CONTAINER-->
        <div class="slideshow-container">

            <!--FULL-WIDTH IMGs WITH NUMBER AND CAPTION TEXT-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/car1.jpg" style="width: 100%" alt="car">
                <div class="text">Blue Car</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/car2.jpg" style="width: 100%" alt="car">
                <div class="text">Black Car</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/car3.jpg" style="width: 100%" alt="car">
                <div class="text">Red Car</div>
            </div>

            <!--NEXT AND PREVIOUS BUTTONS-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--THE DOTS/CIRCLES-->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
