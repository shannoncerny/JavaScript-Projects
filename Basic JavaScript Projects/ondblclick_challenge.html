<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ondbclick Handler Challenge</title>
    </head>
    <body>
        <p id="event" ondblclick="doubleClick()">Double click here!</p>

        <script>
            function doubleClick() {
                document.getElementById('event').style.color= "darkseagreen";
            }
        </script>
    </body>
</html>
