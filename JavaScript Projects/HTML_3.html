<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Data Attribute Assignment</title>
        <script src="JavaScript/JavaScript_3.js"defer></script>
    </head>

    <body>
        <h1>Pets</h1>
        <h3>Click on pet name to see type of animal</h3>
            <ul>
                <li onclick="displayType(this)" id="goose" data-pet_type="cat">Goose</li>
                <li onclick="displayType(this)" id="murphy" data-pet_type="dog">Murphy</li>
                <li onclick="displayType(this)" id="alfredo" data-pet_type="leopard gecko">Alfredo Linguini</li>
                <li onclick="displayType(this)" id="flint" data-pet_type="crested gecko">Flint</li>
            </ul>
    </body>
</html>
