<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf=8">
        <title>Contact Form</title>
        <link rel="stylesheet" href="CSS/CSS_1.css">
        <script src="JavaScript/JavaScript_2.js"></script>
    </head>

    <body>
        <div class="form-container">
            <form name="myForm" action="" onsubmit="return validateForm()">
                <label for="first-name">First Name:</label><br>
                <input type="text" id="first-name" name="fname" value=""><br>
                <label for="last-name">Last Name:</label><br>
                <input type="text" id="last-name" name="fname" value=""><br>
                <label for="email">Email Address:</label><br>
                <input type="text" id="email" name="fname" value=""><br>
                <label for="number">Phone Number:</label><br>
                <input type="text" id="number" name="fname" value=""><br>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
